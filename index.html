<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Основной файл стилей -->
    <link rel="stylesheet" href="style.css">
    <title>Test task for Automation Systems for Mining</title>
</head>
<body>
    
    <!-- Блок таблицы -->
    <div class="table">
        <div class="table-wrapper">
            <!-- Колонка №1 -->
            <div class="column">
                <div class="block">Company</div>
                <!-- В этом блоке можно изменть контент при клике на него -->
                <div class="block" id="click_block">Нажми на меня, чтобы изменить текст в блоке</div>
                <div class="block">Google</div>
            </div>

            <!-- Колонка №2 -->
            <div class="column">
                <div class="block">Q1</div>
                <div class="block">20.3</div>
                <div class="block">50.2</div>
            </div>

            <!-- Колонка №3 -->
            <div class="column">
                <div class="block">Q2</div>
                <div class="block">30.5</div>
                <!-- Блок, который исчезает при наведении -->
                <div class="block" id="invisible">Наведи на меня и я исчезну</div>
            </div>

            <!-- Колонка №4 -->
            <div class="column">
                <div class="block">Q3</div>
                <div class="block">23.5</div>
                <div class="block">45.23</div>
            </div>

            <!-- Колонка №5 -->
            <div class="column">
                <div class="block">Q4</div>
                <div class="block">40.3</div>
                <div class="block">39.3</div>
            </div>
        </div>
    </div>

    <!-- Освновной js файл -->
    <script src="js.js"></script>
</body>
</html>
